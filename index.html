<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noor's Special Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome, Noor!</h1>
    <p>Drag the sandal to squash the cockroach and uncover a surprise!</p>
    <div id="gameArea">
      <img id="cockroach" src="cockroach.png" alt="Cockroach">
      <img id="sandal" src="sandal.png" alt="Sandal" draggable="true">
    </div>
    <div id="proposal" style="display: none;">
      <h2>Will you marry me?</h2>
      <button id="yesButton">Yes!</button>
      <button id="noButton">No</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
